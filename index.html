<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .scene {
            display: none;
        }
        .scene.active {
            display: block;
        }
        svg {
            width: 100%;
            height: 400px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .legend {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .legend rect {
            stroke-width: 2;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Unveiling 2017 Car Performance: A Fuel Efficiency and Engine Insight Story</h1>
    <div id="scene1" class="scene active">
        <h2>Scene 1: Overview of Car Data</h2>
        <div id="chart1"></div>
        <div id="legend1" class="legend"></div>
    </div>
    <div id="scene2" class="scene">
        <h2>Scene 2: Engine Cylinders Distribution</h2>
        <div id="chart2"></div>
        <div id="legend2" class="legend"></div>
    </div>
    <div id="scene3" class="scene">
        <h2>Scene 3: City MPG vs Highway MPG</h2>
        <div class="controls">
            <label><input type="checkbox" class="fuel-type" value="Gasoline" checked> Gasoline</label>
            <label><input type="checkbox" class="fuel-type" value="Diesel" checked> Diesel</label>
            <label><input type="checkbox" class="fuel-type" value="Electricity" checked> Electricity</label>
        </div>
        <div id="chart3"></div>
        <div id="legend3" class="legend"></div>
    </div>
    <button id="nextButton">Next</button>
    <div class="tooltip" id="tooltip"></div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
