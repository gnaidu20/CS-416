<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .scene {
            display: none;
        }
        .scene.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Narrative Visualization of Car Data</h1>
    <div id="scene1" class="scene active">
        <h2>Scene 1: Overview of Car Data</h2>
        <div id="chart1"></div>
    </div>
    <div id="scene2" class="scene">
        <h2>Scene 2: Horsepower Distribution</h2>
        <div id="chart2"></div>
    </div>
    <div id="scene3" class="scene">
        <h2>Scene 3: Price vs Horsepower</h2>
        <div id="chart3"></div>
    </div>
    <button id="nextButton">Next</button>
    <script src="script.js"></script>
</body>
</html>
