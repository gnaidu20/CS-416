<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Visualization</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        #nextButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #nextButton:hover {
            background-color: #888;
            color: black;
        }
        .legend {
            font-size: 14px;
        }
        .x.label,
        .y.label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Unveiling 2017 Car Performance: A Fuel Efficiency and Engine Insight Story</h1>
        <div id="scene1" class="scene active">
            <h2>Scene 1: Overview of Car Data</h2>
            <div id="chart1"></div>
        </div>
        <div id="scene2" class="scene">
            <h2>Scene 2: Engine Cylinders Distribution</h2>
            <div id="chart2"></div>
        </div>
        <div id="scene3" class="scene">
            <h2>Scene 3: City MPG vs Highway MPG</h2>
            <div id="chart3"></div>
        </div>
        <button id="nextButton">Next</button>
    </div>
    <div id="tooltip" style="position: absolute; opacity: 0; background-color: #333; color: white; padding: 5px; border-radius: 3px;"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
